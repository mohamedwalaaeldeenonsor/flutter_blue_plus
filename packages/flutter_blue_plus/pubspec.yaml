name: flutter_blue_plus
description: Flutter plugin for connecting and communicating with Bluetooth Low Energy devices.
version: 2.0.0
homepage: https://github.com/mohamedwalaaeldeenonsor/flutter_blue_plus

environment:
  sdk: ^3.0.0
  flutter: '>=3.7.0'

dependencies:
  flutter:
    sdk: flutter
  # use specific versions. 
  #  - users otherwise forget to update all
  #  - simpler bug reporting
  #  - unified changelog
  #  - users can still manually override
  flutter_blue_plus_platform_interface: 8.0.0
  flutter_blue_plus_android: 8.0.0
  flutter_blue_plus_darwin: 8.0.0
  flutter_blue_plus_linux: 8.0.0
  flutter_blue_plus_web: 8.0.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        default_package: flutter_blue_plus_android
      ios:
        default_package: flutter_blue_plus_darwin
      linux:
        default_package: flutter_blue_plus_linux
      macos:
        default_package: flutter_blue_plus_darwin
      web:
        default_package: flutter_blue_plus_web
